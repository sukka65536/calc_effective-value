<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実効値計算機</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>

<body>
    <h1>実効値計算機</h1>
    <p>各メンバーのスコアアップ値を入力してください</p>
    <div>
        <button id="b0" class="btn" value="0">▲</button>
        <button id="b1" class="btn" value="1">▲</button>
        <button id="b2" class="btn" value="2">▲</button>
        <button id="b3" class="btn" value="3">▲</button>
        <button id="b4" class="btn" value="4">▲</button>
    </div>
    <div>
        <button id="b5" class="btn" value="5">▼</button>
        <button id="b6" class="btn" value="6">▼</button>
        <button id="b7" class="btn" value="7">▼</button>
        <button id="b8" class="btn" value="8">▼</button>
        <button id="b9" class="btn" value="9">▼</button>
    </div>
    <div>
        <input id="m0" class="ms ld" type="number" name="0" value="100">
        <input id="m1" class="ms" type="number" name="1" value="100">
        <input id="m2" class="ms" type="number" name="2" value="100">
        <input id="m3" class="ms" type="number" name="3" value="100">
        <input id="m4" class="ms" type="number" name="4" value="100">
    </div>
    <br><br>
    <div class="res">
        先　頭：<span id="leader-value">100</span>%
    </div>
    <div class="res">
        内部値：<span id="internal-value">500</span>%
    </div>
    <div class="res">
        実効値：<span id="effective-value">180</span>%
    </div>
    <div class="res">
        倍　率：<span id="ratio">2.8</span>倍
    </div>
</body>

</html>
